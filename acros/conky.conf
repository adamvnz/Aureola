${offset 30}${color1}${top name 1}${alignr}${color8}${top cpu 1}%${font}
${offset 30}${color1}${top name 2}${alignr}${color8}${top cpu 2}%
${offset 30}${color1}${top name 3}${alignr}${color8}${top cpu 3}%
